server {
	listen 8080
	server_name localhost1
    # error_page only one?
	error_page www/errors
	max_size 10
    # hello

	location / {
	    index /index.html
	    root www
        autoindex off
	}

    location /cgi {
        root www/cgi
        cgi .php tester/php-cgi
        cgi .bla tester/cgi_tester
    }

	location /post {
        allow_method POST GET
        index file_to_post.html
        root www/test_post
        upload_path www/upload
    }

    # location /get {
    #     allow_method GET
    #     root www/test_get
    # }

    location /delete {
        allow_method DELETE
        root www/test_delete
    }

    # redirect to path or html file?
    location /redirect {
        redirect /index.html
    }
}

